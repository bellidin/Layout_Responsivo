<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout Responsivo</title>
</head>
<body>
    <!-- tag semântica principal -->
    <main>
        <!-- título principal -->
         <h1>Create Account</h1>
         <div class="sociais">
            <a href="https://www.google.com.br/">
                <img src="Tela_Login/assets/google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com/">
                <img src="Tela_Login/assets/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="Tela_Login/assets/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OU</span>
        </div>
        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="imagem">
        <!-- imagem lateral da página -->
         <img src="Tela_Login/assets/mobile.svg" alt="imagem_decorativa">
         <div class="circle"></div>
    </section>
</body>
</html>
